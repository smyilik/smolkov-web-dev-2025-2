{% extends 'base.html' %}

{% block content %}
<div class="form-outer">
    <div class="form-title">
        <h2>Оставьте номер телефона</h2>
    </div>
    <div class="form">
        <form method="post">
            <label for="phone">phone</label>
            <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+7 495 *** ** **"
                value="{{ request.form.phone if request.form.phone else '' }}"
                required>
            </input>
            <button type="submit">Отправить</button>
        </form>
    </div>
    {% if error %}
    <div class="invalid-feedback d-block">
        {{ error }}
    </div>
    {% endif %}
    {% if converted_phone %}
    <div>
        {{ converted_phone }}
    </div>
    {% endif %}
</div>
{% endblock %}
